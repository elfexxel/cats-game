<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chruno33 & Elfexxel - Final Fix</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>
    <style>
        /* Ekran b√ºy√ºmesini ve kaymasƒ±nƒ± tamamen engeller */
        * { -webkit-user-select: none; user-select: none; touch-action: none; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Arial', sans-serif; }
        
        #ui { position: fixed; top: 15px; width: 100%; text-align: center; color: #ff00ea; font-size: 24px; font-weight: bold; z-index: 100; text-shadow: 2px 2px 4px #000; pointer-events: none; }
        
        .controls { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); display: grid; grid-template-columns: repeat(3, 75px); grid-gap: 15px; z-index: 500; }
        .btn { width: 75px; height: 75px; background: rgba(255,255,255,0.15); border: 2px solid white; border-radius: 50%; display: flex; justify-content: center; align-items: center; color: white; font-size: 30px; }
        
        #final-ui { position: fixed; inset: 0; display: none; justify-content: center; align-items: center; z-index: 1000; flex-direction: column; pointer-events: none; }
        .msg { background: rgba(0,0,0,0.7); color: #fff; padding: 12px 20px; border-radius: 12px; font-size: 18px; margin: 8px; opacity: 0; transition: 1.5s; border: 1.5px solid #ff00ea; }
        
        #overlay { position: fixed; inset: 0; background: black; color: white; display: flex; justify-content: center; align-items: center; z-index: 2000; cursor: pointer; text-align: center; padding: 20px; }
        .label { position: absolute; color: white; background: rgba(0,0,0,0.5); padding: 2px 10px; border-radius: 5px; font-size: 12px; font-weight: bold; transform: translate(-50%, -230%); pointer-events: none; }
    </style>
</head>
<body>

<div id="overlay" onclick="startApp()">‚ù§Ô∏è T√úM HATALAR D√úZELTƒ∞LDƒ∞ ‚ù§Ô∏è<br><br>Dokun ve Ba≈üla</div>
<div id="ui">Toplanan G√ºller: <span id="count">0</span> / 33</div>

<div class="controls" id="joystick" style="display:none;">
    <div style="grid-column: 2" class="btn" id="b-up">‚ñ≤</div>
    <div style="grid-column: 1" class="btn" id="b-left">‚óÄ</div>
    <div style="grid-column: 2" class="btn" id="b-down">‚ñº</div>
    <div style="grid-column: 3" class="btn" id="b-right">‚ñ∂</div>
</div>

<div id="final-ui">
    <div id="m1" class="msg">i luv u üñ§</div>
    <div id="m2" class="msg">i luv u too üß°</div>
    <div id="m3" class="msg" style="color:#ff00ea; font-weight:bold;">elfexxel'den sevgilim chruno33'e üòõ</div>
</div>

<script>
let scene, camera, renderer, chruno33, elfexxel, path, bouquet;
let roses = [], collected = 0, phase = "init";
let moveKeys = { up: false, down: false, left: false, right: false };

function startApp() {
    document.getElementById('overlay').style.display = 'none';
    document.getElementById('joystick').style.display = 'grid';
    if(phase === "init") setupScene();
}

function createCat(color, eyeColor, name) {
    const group = new THREE.Group();
    const mat = new THREE.MeshStandardMaterial({ color: color });

    // G√∂vde (Dik duran kaps√ºl)
    const body = new THREE.Mesh(new THREE.CapsuleGeometry(0.25, 0.4, 4, 12), mat);
    body.position.y = 0.2;
    group.add(body);

    // Kafa
    const head = new THREE.Mesh(new THREE.SphereGeometry(0.28, 16, 16), mat);
    head.position.set(0, 0.55, 0);
    group.add(head);

    // Kulaklar
    const earGeo = new THREE.ConeGeometry(0.08, 0.2, 4);
    const eL = new THREE.Mesh(earGeo, mat); eL.position.set(0.12, 0.75, 0); group.add(eL);
    const eR = eL.clone(); eR.position.x = -0.12; group.add(eR);

    // G√∂zler
    const eyeGeo = new THREE.SphereGeometry(0.04, 8, 8);
    const eyeMat = new THREE.MeshBasicMaterial({ color: eyeColor });
    const eyeL = new THREE.Mesh(eyeGeo, eyeMat); eyeL.position.set(0.1, 0.6, 0.22); group.add(eyeL);
    const eyeR = eyeL.clone(); eyeR.position.x = -0.1; group.add(eyeR);

    // Burun/Aƒüƒ±z (Pembe)
    const nose = new THREE.Mesh(new THREE.SphereGeometry(0.03), new THREE.MeshBasicMaterial({color: 0xffaaaa}));
    nose.position.set(0, 0.52, 0.26); group.add(nose);

    // Bacaklar
    const legGeo = new THREE.CylinderGeometry(0.05, 0.05, 0.2);
    for(let i=0; i<4; i++) {
        const leg = new THREE.Mesh(legGeo, mat);
        leg.position.set(i % 2 ? 0.12 : -0.12, 0, i < 2 ? 0.15 : -0.15);
        group.add(leg);
    }

    if(name) {
        const div = document.createElement('div'); div.className = 'label'; div.textContent = name;
        document.body.appendChild(div); group.userData.label = div;
    }
    return group;
}

function setupScene() {
    phase = "play";
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0x020205);
    scene.fog = new THREE.Fog(0x020205, 5, 40);

    camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.1, 1000);
    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    scene.add(new THREE.AmbientLight(0xffffff, 2));
    const sun = new THREE.DirectionalLight(0xffffff, 1); sun.position.set(5, 10, 5); scene.add(sun);

    // PATƒ∞KA (X: -3.5 ile 3.5 arasƒ±)
    path = new THREE.Mesh(new THREE.BoxGeometry(7, 0.2, 200), new THREE.MeshStandardMaterial({color: 0xffffff}));
    path.position.set(0, -0.1, -90); scene.add(path);

    chruno33 = createCat(0xffa500, 0x331100, "chruno33");
    elfexxel = createCat(0x111111, 0x00ff00, "elfexxel"); // ELFEXXEL YE≈ûƒ∞L G√ñZ
    elfexxel.visible = false;
    scene.add(chruno33, elfexxel);

    // G√úLLER (Tamamen yolun i√ßinde)
    const colors = [0xff0000, 0x800080, 0x111111];
    for(let i=0; i<35; i++) {
        const r = new THREE.Mesh(new THREE.SphereGeometry(0.18), new THREE.MeshStandardMaterial({color: colors[i%3]}));
        r.position.set((Math.random()-0.5)*5.5, 0.2, -i*5.5 - 20);
        scene.add(r); roses.push(r);
    }

    // BUKET
    bouquet = new THREE.Group();
    const cone = new THREE.Mesh(new THREE.ConeGeometry(0.12, 0.4), new THREE.MeshStandardMaterial({color: 0x4d2600}));
    cone.rotation.x = Math.PI; bouquet.add(cone);
    for(let i=0; i<5; i++) {
        const f = new THREE.Mesh(new THREE.SphereGeometry(0.08), new THREE.MeshBasicMaterial({color: 0xff0000}));
        f.position.set(Math.random()*0.15-0.07, 0.2, Math.random()*0.15-0.07);
        bouquet.add(f);
    }
    bouquet.visible = false; scene.add(bouquet);

    // Kontroller
    const btn = (id, k) => {
        const el = document.getElementById(id);
        el.onpointerdown = (e) => { e.preventDefault(); moveKeys[k] = true; };
        el.onpointerup = (e) => { e.preventDefault(); moveKeys[k] = false; };
        el.onpointerleave = (e) => { e.preventDefault(); moveKeys[k] = false; };
    };
    btn('b-up', 'up'); btn('b-down', 'down'); btn('b-left', 'left'); btn('b-right', 'right');

    animate();
}

function animate() {
    requestAnimationFrame(animate);
    if(phase === "play") {
        const s = 0.25;
        if(moveKeys.up) chruno33.position.z -= s;
        if(moveKeys.down) chruno33.position.z += s;
        if(moveKeys.left) chruno33.position.x -= s;
        if(moveKeys.right) chruno33.position.x += s;

        chruno33.position.x = Math.max(-3.1, Math.min(3.1, chruno33.position.x));
        chruno33.position.z = Math.max(-195, Math.min(5, chruno33.position.z));

        camera.position.lerp(new THREE.Vector3(chruno33.position.x, 2.5, chruno33.position.z + 6), 0.1);
        camera.lookAt(chruno33.position);

        roses.forEach(r => {
            if(r.visible && chruno33.position.distanceTo(r.position) < 0.8) {
                r.visible = false; collected++;
                document.getElementById('count').innerText = Math.min(33, collected);
            }
        });

        if(collected >= 33 && chruno33.position.z < -190) { phase = "final"; triggerFinal(); }
    } else if(phase === "final") {
        camera.position.lerp(new THREE.Vector3(5, 1.5, -300), 0.03);
        camera.lookAt(0, 1, -300);
    }

    [chruno33, elfexxel].forEach(cat => {
        if(cat.visible && cat.userData.label) {
            const p = cat.position.clone().project(camera);
            cat.userData.label.style.left = (p.x + 1)/2 * window.innerWidth + 'px';
            cat.userData.label.style.top = (-p.y + 1)/2 * window.innerHeight + 'px';
        }
    });

    renderer.render(scene, camera);
}

function triggerFinal() {
    document.getElementById('joystick').style.display = 'none';
    path.visible = false;
    
    const sand = new THREE.Mesh(new THREE.PlaneGeometry(100, 40), new THREE.MeshStandardMaterial({color: 0xc2b280}));
    sand.rotation.x = -Math.PI/2; sand.position.set(0, -0.05, -300); scene.add(sand);

    const sea = new THREE.Mesh(new THREE.PlaneGeometry(100, 80), new THREE.MeshStandardMaterial({color: 0x0044ff, transparent: true, opacity: 0.6}));
    sea.rotation.x = -Math.PI/2; sea.position.set(0, -0.1, -350); scene.add(sea);

    chruno33.position.set(0, 0, -294); chruno33.rotation.y = Math.PI;
    elfexxel.position.set(0, 0, -306); elfexxel.visible = true; elfexxel.rotation.y = 0;

    let walk = setInterval(() => {
        chruno33.position.z -= 0.05;
        elfexxel.position.z += 0.05;
        
        if(chruno33.position.distanceTo(elfexxel.position) < 1.0) {
            clearInterval(walk);
            // SARILMA HAREKETƒ∞ (≈ûaha Kalkƒ±≈ü)
            chruno33.rotation.x = -Math.PI/4; chruno33.position.y = 0.3;
            elfexxel.rotation.x = -Math.PI/4; elfexxel.position.y = 0.3;
            
            bouquet.visible = true; bouquet.position.set(0.4, 0.8, -300);
            
            document.getElementById('final-ui').style.display = 'flex';
            setTimeout(() => document.getElementById('m1').style.opacity = 1, 500);
            setTimeout(() => document.getElementById('m2').style.opacity = 1, 2000);
            setTimeout(() => document.getElementById('m3').style.opacity = 1, 4000);
        }
    }, 30);
}
</script>
</body>
</html>
