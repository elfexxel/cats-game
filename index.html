<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chruno33 & Elfexxel</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Arial', sans-serif; touch-action: none; }
        #ui-layer { position: fixed; top: 15px; width: 100%; text-align: center; color: #ff00ea; font-size: 24px; z-index: 100; font-weight: bold; text-shadow: 2px 2px 4px #000; pointer-events: none; }
        
        /* KONTROL BUTONLARI */
        .controls { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); display: grid; grid-template-columns: repeat(3, 75px); grid-gap: 15px; z-index: 500; }
        .btn { width: 75px; height: 75px; background: rgba(255,255,255,0.25); border: 2px solid white; border-radius: 20px; display: flex; justify-content: center; align-items: center; color: white; font-size: 35px; user-select: none; -webkit-tap-highlight-color: transparent; }
        .btn:active { background: rgba(255, 105, 180, 0.5); }
        .up { grid-column: 2; } .left { grid-column: 1; } .down { grid-column: 2; } .right { grid-column: 3; }

        #final-ui { position: fixed; inset: 0; display: none; justify-content: center; align-items: center; z-index: 1000; flex-direction: column; }
        .msg { background: rgba(0,0,0,0.7); color: #fff; padding: 15px; border-radius: 15px; font-size: 20px; margin: 10px; opacity: 0; transition: opacity 1.5s; border: 1px solid #ff00ea; text-align: center; }
        #overlay { position: fixed; inset: 0; background: black; color: white; display: flex; justify-content: center; align-items: center; z-index: 2000; font-size: 20px; cursor: pointer; }
    </style>
</head>
<body>

<div id="overlay" onclick="startApp()">‚ù§Ô∏è Ba≈ülamak i√ßin buraya dokun</div>
<div id="ui-layer">Toplanan G√ºller: <span id="count">0</span> / 33</div>

<div class="controls" id="joystick" style="display:none;">
    <div class="btn up" id="b-up">‚ñ≤</div>
    <div class="btn left" id="b-left">‚óÄ</div>
    <div class="btn down" id="b-down">‚ñº</div>
    <div class="btn right" id="b-right">‚ñ∂</div>
</div>

<div id="final-ui">
    <div id="m1" class="msg">i luv u üñ§</div>
    <div id="m2" class="msg">i luv u too üß°</div>
    <div id="m3" class="msg" style="color:#ff00ea; font-size: 24px;">elfexxel'den sevgilim chruno33'e üòõ</div>
</div>

<script>
let scene, camera, renderer, chruno33, elfexxel, path, sea, sand, snow, bouquet;
let roses = [];
let collected = 0;
let phase = "init"; 
let moveKeys = { up: false, down: false, left: false, right: false };

function startApp() {
    document.getElementById('overlay').style.display = 'none';
    document.getElementById('joystick').style.display = 'grid';
    if(phase === "init") setupScene();
}

function createDetailedCat(color, eyeColor) {
    const cat = new THREE.Group();
    const mat = new THREE.MeshStandardMaterial({color: color});

    // G√∂vde
    const body = new THREE.Mesh(new THREE.CapsuleGeometry(0.35, 0.6, 4, 12), mat);
    body.rotation.x = Math.PI / 2;
    cat.add(body);

    // Kafa
    const head = new THREE.Mesh(new THREE.SphereGeometry(0.4, 16, 16), mat);
    head.position.set(0, 0.45, 0.4);
    cat.add(head);

    // Kulaklar
    const earGeo = new THREE.ConeGeometry(0.15, 0.3, 4);
    const earL = new THREE.Mesh(earGeo, mat);
    earL.position.set(0.2, 0.8, 0.4);
    cat.add(earL);
    const earR = earL.clone();
    earR.position.x = -0.2;
    cat.add(earR);

    // G√∂zler (Tam istediƒüin renkler)
    const eyeGeo = new THREE.SphereGeometry(0.07, 8, 8);
    const eyeMat = new THREE.MeshBasicMaterial({color: eyeColor});
    const eyeL = new THREE.Mesh(eyeGeo, eyeMat);
    eyeL.position.set(0.15, 0.55, 0.75);
    cat.add(eyeL);
    const eyeR = eyeL.clone();
    eyeR.position.x = -0.15;
    cat.add(eyeR);

    // Burun ve Bƒ±yƒ±klar
    const nose = new THREE.Mesh(new THREE.SphereGeometry(0.04), new THREE.MeshBasicMaterial({color: 0xffaaaa}));
    nose.position.set(0, 0.45, 0.8);
    cat.add(nose);

    // Bacaklar (4 adet)
    const legGeo = new THREE.CylinderGeometry(0.08, 0.08, 0.4);
    for(let i=0; i<4; i++) {
        const leg = new THREE.Mesh(legGeo, mat);
        leg.position.set(i % 2 ? 0.2 : -0.2, -0.35, i < 2 ? 0.3 : -0.3);
        cat.add(leg);
    }

    // Kuyruk
    const tail = new THREE.Mesh(new THREE.CapsuleGeometry(0.06, 0.5), mat);
    tail.position.set(0, 0.1, -0.6);
    tail.rotation.x = -Math.PI/4;
    cat.add(tail);

    // Dudak (Gizli)
    const lip = new THREE.Mesh(new THREE.CapsuleGeometry(0.04, 0.08), new THREE.MeshBasicMaterial({color: 0xff1493}));
    lip.position.set(0, 0.38, 0.8);
    lip.visible = false;
    cat.add(lip);
    cat.userData.lip = lip;

    return cat;
}

function setupScene() {
    phase = "play";
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0x020205);
    scene.fog = new THREE.Fog(0x020205, 5, 45);

    camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.1, 1000);
    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    scene.add(new THREE.AmbientLight(0xffffff, 2.5));

    // PATƒ∞KA
    path = new THREE.Mesh(new THREE.BoxGeometry(10, 0.4, 200), new THREE.MeshStandardMaterial({color: 0xffffff}));
    path.position.set(0, -0.2, -90);
    scene.add(path);

    // KEDƒ∞LER (Ger√ßek Form)
    chruno33 = createDetailedCat(0xffa500, 0x5d4037); // Kahverengi g√∂z
    elfexxel = createDetailedCat(0x111111, 0x00ff00); // Ye≈üil g√∂z
    elfexxel.visible = false;
    scene.add(chruno33, elfexxel);

    // BUKET
    bouquet = new THREE.Group();
    const bCols = [0xff0000, 0x800080, 0x111111];
    for(let i=0; i<15; i++) {
        const f = new THREE.Mesh(new THREE.SphereGeometry(0.1), new THREE.MeshBasicMaterial({color: bCols[i%3]}));
        f.position.set(Math.random()*0.3-0.15, 0.5+Math.random()*0.3, 0);
        bouquet.add(f);
    }
    bouquet.visible = false;
    scene.add(bouquet);

    // G√úLLER (Yol sƒ±nƒ±rlarƒ± i√ßinde!)
    for(let i=0; i<40; i++) {
        const r = new THREE.Mesh(new THREE.SphereGeometry(0.3), new THREE.MeshStandardMaterial({color: bCols[i%3]}));
        r.position.set((Math.random()-0.5)*7, 0.2, -i*4.8 - 20); // 7 birim geni≈ülik yola sabitler
        scene.add(r); roses.push(r);
    }

    const snowGeo = new THREE.BufferGeometry();
    const snowP = new Float32Array(1500 * 3);
    for(let i=0; i<4500; i++) snowP[i] = (Math.random()-0.5)*100;
    snowGeo.setAttribute('position', new THREE.BufferAttribute(snowP, 3));
    snow = new THREE.Points(snowGeo, new THREE.PointsMaterial({color: 0xffffff, size: 0.12}));
    scene.add(snow);

    // KESƒ∞N KONTROL Sƒ∞STEMƒ∞ (Takƒ±lma yapmaz)
    const btn = (id, k) => {
        const el = document.getElementById(id);
        el.addEventListener('pointerdown', (e) => { e.preventDefault(); moveKeys[k] = true; });
        el.addEventListener('pointerup', (e) => { e.preventDefault(); moveKeys[k] = false; });
        el.addEventListener('pointerleave', (e) => { e.preventDefault(); moveKeys[k] = false; });
    };
    btn('b-up', 'up'); btn('b-down', 'down'); btn('b-left', 'left'); btn('b-right', 'right');

    animate();
}

function animate() {
    requestAnimationFrame(animate);
    if(phase === "play") {
        const s = 0.18;
        if(moveKeys.up) chruno33.position.z -= s;
        if(moveKeys.down) chruno33.position.z += s;
        if(moveKeys.left) chruno33.position.x -= s;
        if(moveKeys.right) chruno33.position.x += s;

        // SINIRLAR
        chruno33.position.x = Math.max(-4.4, Math.min(4.4, chruno33.position.x));
        chruno33.position.z = Math.max(-190, Math.min(5, chruno33.position.z));
        chruno33.position.y = 0.55;

        camera.position.lerp(new THREE.Vector3(chruno33.position.x, 3.5, chruno33.position.z + 8), 0.1);
        camera.lookAt(chruno33.position);

        roses.forEach(r => {
            if(r.visible && chruno33.position.distanceTo(r.position) < 1.0) {
                r.visible = false; collected++;
                document.getElementById('count').innerText = Math.min(33, collected);
            }
        });

        if(collected >= 33 && chruno33.position.z < -185) {
            phase = "final";
            triggerFinal();
        }
    } else if(phase === "final") {
        camera.position.lerp(new THREE.Vector3(0, 1.5, -293), 0.02);
        camera.lookAt(0, 1, -300);
        if(sea) sea.position.y = Math.sin(Date.now()*0.002)*0.15 - 0.1;
    }
    if(snow) snow.position.y -= 0.05; if(snow && snow.position.y < -20) snow.position.y = 20;
    renderer.render(scene, camera);
}

function triggerFinal() {
    document.getElementById('joystick').style.display = 'none';
    path.visible = false;
    roses.forEach(r => r.visible = false);
    
    sand = new THREE.Mesh(new THREE.PlaneGeometry(100, 100), new THREE.MeshStandardMaterial({color: 0xd2b48c}));
    sand.rotation.x = -Math.PI/2; sand.position.set(0, -0.1, -300);
    scene.add(sand);

    sea = new THREE.Mesh(new THREE.PlaneGeometry(250, 120), new THREE.MeshStandardMaterial({color: 0x00ced1, transparent: true, opacity: 0.7}));
    sea.rotation.x = -Math.PI/2; sea.position.set(0, -0.05, -345);
    scene.add(sea);

    chruno33.position.set(0, 0.55, -292);
    elfexxel.position.set(0, 0.55, -308);
    elfexxel.visible = true;
    elfexxel.rotation.y = Math.PI;

    setTimeout(() => {
        let walk = setInterval(() => {
            chruno33.position.z -= 0.04;
            elfexxel.position.z += 0.04;
            if(chruno33.position.z <= -299.1) {
                clearInterval(walk);
                // Sarƒ±lma/≈ûaha kalkma
                chruno33.rotation.x = -Math.PI/6;
                elfexxel.rotation.x = -Math.PI/6;
                chruno33.position.y = 0.8;
                elfexxel.position.y = 0.8;
                
                bouquet.visible = true;
                bouquet.position.set(0.4, 1.2, -300);
                
                chruno33.userData.lip.visible = true;
                elfexxel.userData.lip.visible = true;
                
                document.getElementById('final-ui').style.display = 'flex';
                setTimeout(() => document.getElementById('m1').style.opacity = 1, 1000);
                setTimeout(() => document.getElementById('m2').style.opacity = 1, 3000);
                setTimeout(() => document.getElementById('m3').style.opacity = 1, 5500);
            }
        }, 50);
    }, 1000);
}
</script>
</body>
</html>
