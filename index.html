<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chruno33 & Elfexxel</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; touch-action: none; }
        #ui-layer { position: fixed; top: 15px; width: 100%; text-align: center; color: #ff00ea; font-size: 24px; z-index: 100; font-weight: bold; text-shadow: 2px 2px 4px #000; pointer-events: none; }
        .controls { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); display: grid; grid-template-columns: repeat(3, 75px); grid-gap: 15px; z-index: 500; }
        .btn { width: 75px; height: 75px; background: rgba(255,255,255,0.2); border: 2px solid white; border-radius: 50%; display: flex; justify-content: center; align-items: center; color: white; font-size: 35px; user-select: none; }
        .up { grid-column: 2; } .left { grid-column: 1; } .down { grid-column: 2; } .right { grid-column: 3; }
        #final-ui { position: fixed; inset: 0; display: none; justify-content: center; align-items: center; z-index: 1000; flex-direction: column; background: rgba(0,0,0,0.5); }
        .msg { background: rgba(20, 0, 40, 0.9); color: #e0aaff; padding: 15px; border-radius: 15px; font-size: 20px; margin: 10px; opacity: 0; transition: opacity 1.5s; border: 1px solid #ff00ea; }
        #overlay { position: fixed; inset: 0; background: black; color: white; display: flex; justify-content: center; align-items: center; z-index: 2000; font-size: 20px; text-align: center; cursor: pointer; }
        .label { position: absolute; color: white; background: rgba(0,0,0,0.5); padding: 2px 8px; border-radius: 5px; font-size: 12px; transform: translate(-50%, -150%); }
    </style>
</head>
<body>

<div id="overlay" onclick="startApp()">‚ù§Ô∏è Hazƒ±r! Ba≈ülamak i√ßin buraya dokun</div>
<div id="ui-layer">Toplanan G√ºller: <span id="count">0</span> / 33</div>

<div class="controls" id="joystick" style="display:none;">
    <div class="btn up" id="b-up">‚ñ≤</div>
    <div class="btn left" id="b-left">‚óÄ</div>
    <div class="btn down" id="b-down">‚ñº</div>
    <div class="btn right" id="b-right">‚ñ∂</div>
</div>

<div id="final-ui">
    <div id="m1" class="msg">i luv u üñ§</div>
    <div id="m2" class="msg">i luv u too üß°</div>
    <div id="m3" class="msg" style="color:#ff00ea; font-size: 26px;">elfexxel'den sevgilim chruno33'e üòõ</div>
</div>

<script>
let scene, camera, renderer, chruno33, elfexxel, path, sea, sand, snow, bouquet;
let roses = [];
let collected = 0;
let phase = "init"; 
let move = { up: false, down: false, left: false, right: false };

function startApp() {
    document.getElementById('overlay').style.display = 'none';
    document.getElementById('joystick').style.display = 'grid';
    if(phase === "init") setupScene();
}

function setupScene() {
    phase = "play";
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0x020205);
    scene.fog = new THREE.Fog(0x020205, 5, 45);

    camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.1, 1000);
    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    scene.add(new THREE.AmbientLight(0xffffff, 2));

    // PATƒ∞KA
    path = new THREE.Mesh(new THREE.BoxGeometry(10, 0.4, 200), new THREE.MeshStandardMaterial({color: 0xffffff}));
    path.position.set(0, -0.2, -90);
    scene.add(path);

    function createCat(color, eyeColor, name) {
        const g = new THREE.Group();
        const b = new THREE.Mesh(new THREE.CapsuleGeometry(0.35, 0.6, 4, 8), new THREE.MeshStandardMaterial({color: color}));
        b.rotation.x = Math.PI/2; g.add(b);
        const h = new THREE.Mesh(new THREE.SphereGeometry(0.4), new THREE.MeshStandardMaterial({color: color}));
        h.position.set(0, 0.45, 0.4); g.add(h);
        const e1 = new THREE.Mesh(new THREE.SphereGeometry(0.07), new THREE.MeshBasicMaterial({color: eyeColor}));
        e1.position.set(0.12, 0.55, 0.75); g.add(e1);
        const e2 = e1.clone(); e2.position.x = -0.12; g.add(e2);
        const div = document.createElement('div'); div.className = 'label'; div.textContent = name;
        document.body.appendChild(div); g.userData.label = div;
        return g;
    }

    chruno33 = createCat(0xffa500, 0x3d2b1f, "chruno33");
    elfexxel = createCat(0x111111, 0x00ff00, "elfexxel");
    elfexxel.visible = false;
    scene.add(chruno33, elfexxel);

    // G√úLLER (Yola 35 tane koydum, 33 garanti olsun diye)
    for(let i=0; i<35; i++) {
        const r = new THREE.Mesh(new THREE.SphereGeometry(0.28), new THREE.MeshStandardMaterial({color: i%3==0 ? 0xff0000 : 0x800080}));
        r.position.set((Math.random()-0.5)*8, 0.2, -i*5.2 - 15);
        scene.add(r); roses.push(r);
    }

    // KAR
    const snowGeo = new THREE.BufferGeometry();
    const snowP = new Float32Array(1500 * 3);
    for(let i=0; i<4500; i++) snowP[i] = (Math.random()-0.5)*100;
    snowGeo.setAttribute('position', new THREE.BufferAttribute(snowP, 3));
    snow = new THREE.Points(snowGeo, new THREE.PointsMaterial({color: 0xffffff, size: 0.12}));
    scene.add(snow);

    const btn = (id, k) => {
        const el = document.getElementById(id);
        el.ontouchstart = (e) => { e.preventDefault(); move[k] = true; };
        el.ontouchend = (e) => { e.preventDefault(); move[k] = false; };
    };
    btn('b-up', 'up'); btn('b-down', 'down'); btn('b-left', 'left'); btn('b-right', 'right');

    animate();
}

function animate() {
    requestAnimationFrame(animate);
    if(phase === "play") {
        const s = 0.16;
        if(move.up) chruno33.position.z -= s;
        if(move.down) chruno33.position.z += s;
        if(move.left) chruno33.position.x -= s;
        if(move.right) chruno33.position.x += s;

        chruno33.position.x = Math.max(-4.5, Math.min(4.5, chruno33.position.x));
        chruno33.position.z = Math.max(-195, Math.min(5, chruno33.position.z));
        chruno33.position.y = 0;

        camera.position.lerp(new THREE.Vector3(chruno33.position.x, 3, chruno33.position.z + 7.5), 0.1);
        camera.lookAt(chruno33.position);

        roses.forEach(r => {
            if(r.visible && chruno33.position.distanceTo(r.position) < 0.9) {
                r.visible = false; collected++;
                document.getElementById('count').innerText = Math.min(33, collected);
            }
        });

        if(collected >= 33 && chruno33.position.z < -185) {
            phase = "final";
            triggerFinal();
        }
    } else if(phase === "final") {
        camera.position.lerp(new THREE.Vector3(0, 0.8, -297), 0.01);
    }

    [chruno33, elfexxel].forEach(cat => {
        if(!cat.visible || !cat.userData.label) return;
        const p = cat.position.clone().project(camera);
        cat.userData.label.style.left = (p.x + 1)/2 * window.innerWidth + 'px';
        cat.userData.label.style.top = (-p.y + 1)/2 * window.innerHeight + 'px';
    });
    if(snow) snow.position.y -= 0.05; if(snow && snow.position.y < -20) snow.position.y = 20;
    renderer.render(scene, camera);
}

function triggerFinal() {
    document.getElementById('joystick').style.display = 'none';
    path.visible = false;
    roses.forEach(r => r.visible = false);
    
    sand = new THREE.Mesh(new THREE.PlaneGeometry(100, 100), new THREE.MeshStandardMaterial({color: 0xc2b280}));
    sand.rotation.x = -Math.PI/2; sand.position.set(0, -0.1, -300);
    scene.add(sand);

    sea = new THREE.Mesh(new THREE.PlaneGeometry(200, 100), new THREE.MeshStandardMaterial({color: 0x001a33, transparent: true, opacity: 0.8}));
    sea.rotation.x = -Math.PI/2; sea.position.set(0, -0.05, -360);
    scene.add(sea);

    chruno33.position.set(0, 0, -290);
    elfexxel.position.set(0, 0, -305);
    elfexxel.visible = true;
    elfexxel.rotation.y = Math.PI;

    let walk = setInterval(() => {
        chruno33.position.z -= 0.05;
        elfexxel.position.z += 0.05;
        if(chruno33.position.z <= -299.2) {
            clearInterval(walk);
            // √ñp√º≈üme efekti: G√∂zleri kapat
            [chruno33, elfexxel].forEach(cat => {
                cat.children.forEach(c => { if(c.geometry.type==="SphereGeometry" && c.position.z > 0.6) c.material.color.set(0x000000); });
            });
            document.getElementById('final-ui').style.display = 'flex';
            setTimeout(() => document.getElementById('m1').style.opacity = 1, 1000);
            setTimeout(() => document.getElementById('m2').style.opacity = 1, 3000);
            setTimeout(() => document.getElementById('m3').style.opacity = 1, 5500);
        }
    }, 50);
}
</script>
</body>
</html>
