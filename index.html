<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chruno33 & Elfexxel</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Arial', sans-serif; touch-action: none; }
        #ui-layer { position: fixed; top: 15px; width: 100%; text-align: center; color: #ff00ea; font-size: 24px; z-index: 100; font-weight: bold; text-shadow: 2px 2px 4px #000; pointer-events: none; }
        .controls { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); display: grid; grid-template-columns: repeat(3, 75px); grid-gap: 15px; z-index: 500; }
        .btn { width: 75px; height: 75px; background: rgba(255,255,255,0.2); border: 2px solid white; border-radius: 50%; display: flex; justify-content: center; align-items: center; color: white; font-size: 35px; user-select: none; }
        .up { grid-column: 2; } .left { grid-column: 1; } .down { grid-column: 2; } .right { grid-column: 3; }
        #final-ui { position: fixed; inset: 0; display: none; justify-content: center; align-items: center; z-index: 1000; flex-direction: column; }
        .msg { background: rgba(0,0,0,0.6); color: #fff; padding: 12px 20px; border-radius: 15px; font-size: 22px; margin: 8px; opacity: 0; transition: opacity 1.5s; border: 1px solid #ff00ea; }
        #overlay { position: fixed; inset: 0; background: black; color: white; display: flex; justify-content: center; align-items: center; z-index: 2000; font-size: 20px; text-align: center; cursor: pointer; }
    </style>
</head>
<body>

<div id="overlay" onclick="startApp()">‚ù§Ô∏è Hazƒ±r! Ba≈ülamak i√ßin buraya dokun</div>
<div id="ui-layer">Toplanan G√ºller: <span id="count">0</span> / 33</div>

<div class="controls" id="joystick" style="display:none;">
    <div class="btn up" id="b-up">‚ñ≤</div>
    <div class="btn left" id="b-left">‚óÄ</div>
    <div class="btn down" id="b-down">‚ñº</div>
    <div class="btn right" id="b-right">‚ñ∂</div>
</div>

<div id="final-ui">
    <div id="m1" class="msg">i luv u üñ§</div>
    <div id="m2" class="msg">i luv u too üß°</div>
    <div id="m3" class="msg" style="color:#ff00ea; font-size: 26px; font-weight:bold;">elfexxel'den sevgilim chruno33'e üòõ</div>
</div>

<script>
let scene, camera, renderer, chruno33, elfexxel, path, sea, sand, snow, bouquet;
let roses = [];
let collected = 0;
let phase = "init"; 
let move = { up: false, down: false, left: false, right: false };

function startApp() {
    document.getElementById('overlay').style.display = 'none';
    document.getElementById('joystick').style.display = 'grid';
    if(phase === "init") setupScene();
}

function setupScene() {
    phase = "play";
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0x020205);
    scene.fog = new THREE.Fog(0x020205, 5, 45);

    camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.1, 1000);
    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    scene.add(new THREE.AmbientLight(0xffffff, 2));

    path = new THREE.Mesh(new THREE.BoxGeometry(10, 0.4, 200), new THREE.MeshStandardMaterial({color: 0xffffff}));
    path.position.set(0, -0.2, -90);
    scene.add(path);

    function createCat(color, name) {
        const g = new THREE.Group();
        const body = new THREE.Mesh(new THREE.CapsuleGeometry(0.35, 0.6, 4, 8), new THREE.MeshStandardMaterial({color: color}));
        body.rotation.x = Math.PI/2; g.add(body);
        const head = new THREE.Mesh(new THREE.SphereGeometry(0.4), new THREE.MeshStandardMaterial({color: color}));
        head.position.set(0, 0.45, 0.4); g.add(head);
        
        // Dudak (Gizli)
        const lip = new THREE.Mesh(new THREE.CapsuleGeometry(0.05, 0.1, 4, 8), new THREE.MeshBasicMaterial({color: 0xff1493}));
        lip.position.set(0, 0.35, 0.8); lip.rotation.z = Math.PI/2;
        lip.visible = false; g.add(lip); g.userData.lip = lip;

        return g;
    }

    chruno33 = createCat(0xffa500, "chruno33");
    elfexxel = createCat(0x111111, "elfexxel");
    elfexxel.visible = false;
    scene.add(chruno33, elfexxel);

    // BUKET (√áok daha ≈üƒ±k ve renkli)
    bouquet = new THREE.Group();
    const bCols = [0xff0000, 0x800080, 0x111111];
    for(let i=0; i<12; i++){
        const f = new THREE.Mesh(new THREE.SphereGeometry(0.12), new THREE.MeshBasicMaterial({color: bCols[i%3]}));
        f.position.set(Math.random()*0.3-0.15, 0.4 + Math.random()*0.3, 0);
        bouquet.add(f);
    }
    bouquet.visible = false;
    scene.add(bouquet);

    // G√úLLER (Kƒ±rmƒ±zƒ±, Mor, Siyah)
    const gCols = [0xff0000, 0x800080, 0x111111];
    for(let i=0; i<35; i++) {
        const r = new THREE.Mesh(new THREE.SphereGeometry(0.3), new THREE.MeshStandardMaterial({color: gCols[i%3]}));
        r.position.set((Math.random()-0.5)*8, 0.2, -i*5.5 - 20);
        scene.add(r); roses.push(r);
    }

    const snowGeo = new THREE.BufferGeometry();
    const snowP = new Float32Array(1500 * 3);
    for(let i=0; i<4500; i++) snowP[i] = (Math.random()-0.5)*100;
    snowGeo.setAttribute('position', new THREE.BufferAttribute(snowP, 3));
    snow = new THREE.Points(snowGeo, new THREE.PointsMaterial({color: 0xffffff, size: 0.12}));
    scene.add(snow);

    const btn = (id, k) => {
        const el = document.getElementById(id);
        el.ontouchstart = (e) => { e.preventDefault(); move[k] = true; };
        el.ontouchend = (e) => { e.preventDefault(); move[k] = false; };
    };
    btn('b-up', 'up'); btn('b-down', 'down'); btn('b-left', 'left'); btn('b-right', 'right');

    animate();
}

function animate() {
    requestAnimationFrame(animate);
    if(phase === "play") {
        const s = 0.17;
        if(move.up) chruno33.position.z -= s;
        if(move.down) chruno33.position.z += s;
        if(move.left) chruno33.position.x -= s;
        if(move.right) chruno33.position.x += s;

        chruno33.position.x = Math.max(-4.5, Math.min(4.5, chruno33.position.x));
        chruno33.position.z = Math.max(-195, Math.min(5, chruno33.position.z));
        chruno33.position.y = 0;

        camera.position.lerp(new THREE.Vector3(chruno33.position.x, 3, chruno33.position.z + 7.5), 0.1);
        camera.lookAt(chruno33.position);

        roses.forEach(r => {
            if(r.visible && chruno33.position.distanceTo(r.position) < 0.9) {
                r.visible = false; collected++;
                document.getElementById('count').innerText = Math.min(33, collected);
            }
        });

        if(collected >= 33 && chruno33.position.z < -188) {
            phase = "final";
            triggerFinal();
        }
    } else if(phase === "final") {
        camera.position.lerp(new THREE.Vector3(0, 1.2, -294), 0.02);
        camera.lookAt(0, 0.8, -300);
        if(sea) sea.position.y = Math.sin(Date.now()*0.002)*0.15 - 0.1;
    }
    if(snow) snow.position.y -= 0.05; if(snow && snow.position.y < -20) snow.position.y = 20;
    renderer.render(scene, camera);
}

function triggerFinal() {
    document.getElementById('joystick').style.display = 'none';
    path.visible = false;
    roses.forEach(r => r.visible = false);
    
    sand = new THREE.Mesh(new THREE.PlaneGeometry(100, 100), new THREE.MeshStandardMaterial({color: 0xd2b48c}));
    sand.rotation.x = -Math.PI/2; sand.position.set(0, -0.1, -300);
    scene.add(sand);

    // A√áIK RENK VE YAKIN DENƒ∞Z
    sea = new THREE.Mesh(new THREE.PlaneGeometry(200, 100), new THREE.MeshStandardMaterial({color: 0x00ced1, transparent: true, opacity: 0.7}));
    sea.rotation.x = -Math.PI/2; sea.position.set(0, -0.05, -340);
    scene.add(sea);

    chruno33.position.set(0, 0, -292);
    elfexxel.position.set(0, 0, -308);
    elfexxel.visible = true;
    elfexxel.rotation.y = Math.PI;

    // Sƒ∞NEMATƒ∞K AKI≈û
    setTimeout(() => {
        // 1. Birbirlerine y√ºr√ºrler
        let walk = setInterval(() => {
            chruno33.position.z -= 0.04;
            elfexxel.position.z += 0.04;
            if(chruno33.position.z <= -299.1) {
                clearInterval(walk);
                // 2. Ayaƒüa kalk ve Sarƒ±l
                chruno33.rotation.x = -Math.PI/6;
                elfexxel.rotation.x = -Math.PI/6;
                chruno33.position.y = 0.3;
                elfexxel.position.y = 0.3;
                // 3. Buket Ver
                bouquet.visible = true;
                bouquet.position.set(0.4, 0.8, -300);
                // 4. Dudak Uzat ve √ñp√º≈ü
                chruno33.userData.lip.visible = true;
                elfexxel.userData.lip.visible = true;
                
                document.getElementById('final-ui').style.display = 'flex';
                setTimeout(() => document.getElementById('m1').style.opacity = 1, 1000);
                setTimeout(() => document.getElementById('m2').style.opacity = 1, 3000);
                setTimeout(() => document.getElementById('m3').style.opacity = 1, 5500);
            }
        }, 50);
    }, 1000);
}
</script>
</body>
</html>
