<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chruno33 & Elfexxel - Fixed</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>
    <style>
        * { -webkit-user-select: none; user-select: none; touch-action: none; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; overflow: hidden; background: #000; position: fixed; width: 100%; height: 100%; }
        #ui { position: fixed; top: 20px; width: 100%; text-align: center; color: #ff00ea; font-size: 24px; font-weight: bold; z-index: 100; pointer-events: none; }
        .controls { position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%); display: grid; grid-template-columns: repeat(3, 80px); grid-gap: 20px; z-index: 500; }
        .btn { width: 80px; height: 80px; background: rgba(255,255,255,0.2); border: 2px solid white; border-radius: 50%; display: flex; justify-content: center; align-items: center; color: white; font-size: 32px; }
        #overlay { position: fixed; inset: 0; background: black; color: white; display: flex; justify-content: center; align-items: center; z-index: 9999; cursor: pointer; text-align: center; font-size: 22px; }
        #final-ui { position: fixed; inset: 0; display: none; justify-content: center; align-items: center; z-index: 1000; flex-direction: column; background: rgba(0,0,0,0.5); }
        .msg { background: rgba(0,0,0,0.9); color: white; padding: 15px 25px; border-radius: 20px; margin: 10px; border: 2px solid #ff00ea; opacity: 0; transition: 1.5s; }
    </style>
</head>
<body>

<div id="overlay">‚ù§Ô∏è DOKUN VE BA≈ûLA ‚ù§Ô∏è<br><br>(Hatalar Giderildi)</div>
<div id="ui">Toplanan G√ºller: <span id="count">0</span> / 33</div>

<div class="controls" id="joy" style="display:none;">
    <div style="grid-column: 2" class="btn" id="b-up">‚ñ≤</div>
    <div style="grid-column: 1" class="btn" id="b-left">‚óÄ</div>
    <div style="grid-column: 2" class="btn" id="b-down">‚ñº</div>
    <div style="grid-column: 3" class="btn" id="b-right">‚ñ∂</div>
</div>

<div id="final-ui">
    <div id="m1" class="msg">i luv u üñ§</div>
    <div id="m2" class="msg">i luv u too üß°</div>
    <div id="m3" class="msg" style="color:#ff00ea;">elfexxel'den sevgilim chruno33'e üòõ</div>
</div>

<script>
document.addEventListener('touchstart', (e) => { if (e.touches.length > 1) e.preventDefault(); }, { passive: false });

let scene, camera, renderer, chruno33, elfexxel, roses = [], collected = 0, phase = "init";
let keys = { up: false, down: false, left: false, right: false };

document.getElementById('overlay').addEventListener('pointerdown', function() {
    this.style.display = 'none';
    document.getElementById('joy').style.display = 'grid';
    if(phase === "init") init();
});

function createCat(color, eyeColor) {
    const group = new THREE.Group();
    const mat = new THREE.MeshStandardMaterial({ color: color });
    // G√∂vde
    const body = new THREE.Mesh(new THREE.SphereGeometry(0.35, 16, 16), mat);
    body.scale.set(1, 0.8, 1.2); body.position.y = 0.3; group.add(body);
    // Kafa
    const head = new THREE.Mesh(new THREE.SphereGeometry(0.3, 16, 16), mat);
    head.position.set(0, 0.6, 0.2); group.add(head);
    // Kulaklar
    const earGeo = new THREE.ConeGeometry(0.1, 0.2, 4);
    const eL = new THREE.Mesh(earGeo, mat); eL.position.set(0.15, 0.8, 0.2); group.add(eL);
    const eR = eL.clone(); eR.position.x = -0.15; group.add(eR);
    // G√∂zler
    const eyeMat = new THREE.MeshBasicMaterial({ color: eyeColor });
    const eye = new THREE.Mesh(new THREE.SphereGeometry(0.06, 8, 8), eyeMat);
    eye.position.set(0.12, 0.65, 0.45); group.add(eye);
    const eye2 = eye.clone(); eye2.position.x = -0.12; group.add(eye2);
    return group;
}

function init() {
    phase = "play";
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0x050510);
    camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    scene.add(new THREE.AmbientLight(0xffffff, 1.5));
    const path = new THREE.Mesh(new THREE.BoxGeometry(7, 0.1, 200), new THREE.MeshStandardMaterial({color: 0xeeeeee}));
    path.position.set(0, -0.05, -90); scene.add(path);

    chruno33 = createCat(0xffa500, 0x221100);
    elfexxel = createCat(0x111111, 0x00ff00);
    elfexxel.visible = false; scene.add(chruno33, elfexxel);

    const colors = [0xff0000, 0x800080, 0x111111];
    for(let i=0; i<35; i++) {
        const r = new THREE.Mesh(new THREE.SphereGeometry(0.2), new THREE.MeshStandardMaterial({color: colors[i%3]}));
        r.position.set((Math.random()-0.5)*5, 0.2, -i*5.5 - 20);
        scene.add(r); roses.push(r);
    }

    const setupBtn = (id, k) => {
        const el = document.getElementById(id);
        el.addEventListener('pointerdown', (e) => { e.preventDefault(); keys[k] = true; });
        el.addEventListener('pointerup', () => keys[k] = false);
    };
    setupBtn('b-up','up'); setupBtn('b-down','down'); setupBtn('b-left','left'); setupBtn('b-right','right');
    loop();
}

function loop() {
    requestAnimationFrame(loop);
    if(phase === "play") {
        if(keys.up) chruno33.position.z -= 0.3;
        if(keys.down) chruno33.position.z += 0.3;
        if(keys.left) chruno33.position.x -= 0.3;
        if(keys.right) chruno33.position.x += 0.3;
        chruno33.position.x = Math.max(-3, Math.min(3, chruno33.position.x));
        camera.position.lerp(new THREE.Vector3(chruno33.position.x, 3, chruno33.position.z + 7), 0.1);
        camera.lookAt(chruno33.position);
        roses.forEach(r => {
            if(r.visible && chruno33.position.distanceTo(r.position) < 0.8) {
                r.visible = false; collected++;
                document.getElementById('count').innerText = Math.min(33, collected);
            }
        });
        if(collected >= 33 && chruno33.position.z < -190) { phase = "final"; end(); }
    }
    renderer.render(scene, camera);
}

function end() {
    document.getElementById('joy').style.display = 'none';
    chruno33.position.set(-1, 0, -210);
    elfexxel.position.set(1, 0, -210);
    elfexxel.visible = true;
    document.getElementById('final-ui').style.display = 'flex';
    setTimeout(() => document.getElementById('m1').style.opacity = 1, 500);
    setTimeout(() => document.getElementById('m2').style.opacity = 1, 2000);
    setTimeout(() => document.getElementById('m3').style.opacity = 1, 3500);
}
</script>
</body>
</html>
