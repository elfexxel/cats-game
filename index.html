<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chruno33 & Elfexxel - Final Love</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>
    <style>
        * { -webkit-user-select: none; user-select: none; touch-action: none; }
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
        #ui { position: fixed; top: 20px; width: 100%; text-align: center; color: #ff00ea; font-size: 24px; font-weight: bold; z-index: 100; text-shadow: 2px 2px 4px #000; }
        .controls { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); display: grid; grid-template-columns: repeat(3, 75px); grid-gap: 15px; z-index: 500; }
        .btn { width: 75px; height: 75px; background: rgba(255,255,255,0.15); border: 2px solid #fff; border-radius: 50%; display: flex; justify-content: center; align-items: center; color: #fff; font-size: 30px; }
        #final-msg { position: fixed; inset: 0; display: none; justify-content: center; align-items: center; z-index: 1000; flex-direction: column; pointer-events: none; }
        .msg-box { background: rgba(0,0,0,0.7); color: #fff; padding: 15px; border-radius: 15px; margin: 10px; border: 2px solid #ff00ea; opacity: 0; transition: 1.5s; font-size: 18px; }
        #overlay { position: fixed; inset: 0; background: #000; color: #fff; display: flex; justify-content: center; align-items: center; z-index: 2000; cursor: pointer; }
        .name-label { position: absolute; color: #fff; background: rgba(0,0,0,0.6); padding: 2px 10px; border-radius: 8px; font-size: 14px; font-weight: bold; transform: translate(-50%, -250%); pointer-events: none; white-space: nowrap; }
    </style>
</head>
<body>

<div id="overlay" onclick="init()">‚ù§Ô∏è BU SEFER TAMAM! DOKUN ‚ù§Ô∏è</div>
<div id="ui">G√ºller: <span id="count">0</span> / 33</div>

<div class="controls" id="joy">
    <div style="grid-column:2" class="btn" id="up">‚ñ≤</div>
    <div style="grid-column:1" class="btn" id="left">‚óÄ</div>
    <div style="grid-column:2" class="btn" id="down">‚ñº</div>
    <div style="grid-column:3" class="btn" id="right">‚ñ∂</div>
</div>

<div id="final-msg">
    <div id="m1" class="msg-box">i luv u üñ§</div>
    <div id="m2" class="msg-box">i luv u too üß°</div>
    <div id="m3" class="msg-box" style="color:#ff00ea">elfexxel'den sevgilim chruno33'e üòõ</div>
</div>

<script>
let scene, camera, renderer, chruno33, elfexxel, bouquet, path;
let roses = [], collected = 0, phase = "play";
let keys = { up: false, down: false, left: false, right: false };

function createCat(color, eyeColor, name) {
    const group = new THREE.Group();
    const mat = new THREE.MeshStandardMaterial({ color: color });

    // G√∂vde (Yere paralel, popo havada deƒüil!)
    const body = new THREE.Mesh(new THREE.CapsuleGeometry(0.25, 0.4, 4, 12), mat);
    body.rotation.x = Math.PI / 2;
    group.add(body);

    // Kafa
    const head = new THREE.Mesh(new THREE.SphereGeometry(0.3, 16, 16), mat);
    head.position.set(0, 0.25, 0.3);
    group.add(head);

    // Kulaklar
    const earGeo = new THREE.ConeGeometry(0.1, 0.2, 4);
    const eL = new THREE.Mesh(earGeo, mat); eL.position.set(0.15, 0.5, 0.3); group.add(eL);
    const eR = eL.clone(); eR.position.x = -0.15; group.add(eR);

    // G√∂zler (Elfexxel ye≈üil!)
    const eyeGeo = new THREE.SphereGeometry(0.05, 8, 8);
    const eyeMat = new THREE.MeshBasicMaterial({ color: eyeColor });
    const eyeL = new THREE.Mesh(eyeGeo, eyeMat); eyeL.position.set(0.12, 0.3, 0.55); group.add(eyeL);
    const eyeR = eyeL.clone(); eyeR.position.x = -0.12; group.add(eyeR);

    // Bƒ±yƒ±klar ve Kuyruk
    const tail = new THREE.Mesh(new THREE.CapsuleGeometry(0.04, 0.3), mat);
    tail.position.set(0, 0.1, -0.4); tail.rotation.x = -Math.PI/4; group.add(tail);

    const lip = new THREE.Mesh(new THREE.SphereGeometry(0.07), new THREE.MeshBasicMaterial({color: 0xff0066}));
    lip.position.set(0, 0.15, 0.6); lip.visible = false; group.add(lip);

    if(name) {
        const el = document.createElement('div'); el.className = 'name-label'; el.textContent = name;
        document.body.appendChild(el); group.userData.label = el;
    }
    group.userData.lip = lip;
    return group;
}

function init() {
    document.getElementById('overlay').style.display = 'none';
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0x050505);
    
    camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    scene.add(new THREE.AmbientLight(0xffffff, 1.5));
    const light = new THREE.DirectionalLight(0xffffff, 1); light.position.set(5, 10, 5); scene.add(light);

    // PATƒ∞KA (Beyaz yol)
    path = new THREE.Mesh(new THREE.BoxGeometry(6, 0.2, 200), new THREE.MeshStandardMaterial({color: 0xffffff}));
    path.position.set(0, -0.1, -90); scene.add(path);

    chruno33 = createCat(0xffa500, 0x331100, "chruno33");
    elfexxel = createCat(0x111111, 0x00ff00, "elfexxel"); // Ye≈üil g√∂zl√º!
    elfexxel.visible = false;
    scene.add(chruno33, elfexxel);

    // G√úLLER (Sadece yolun i√ßinde!)
    const roseColors = [0xff0000, 0x800080, 0x111111];
    for(let i=0; i<35; i++) {
        const r = new THREE.Mesh(new THREE.SphereGeometry(0.2), new THREE.MeshStandardMaterial({color: roseColors[i%3]}));
        // Yol geni≈üliƒüi 6 birim, bu y√ºzden X'i -2.5 ile 2.5 arasƒ± yapƒ±yoruz ki dƒ±≈üarƒ± ta≈ümasƒ±n!
        r.position.set((Math.random()-0.5)*5, 0.2, -i*5.5 - 20);
        scene.add(r); roses.push(r);
    }

    // BUKET
    bouquet = new THREE.Group();
    const cone = new THREE.Mesh(new THREE.ConeGeometry(0.15, 0.4), new THREE.MeshStandardMaterial({color: 0x4d2600}));
    cone.rotation.x = Math.PI; bouquet.add(cone);
    for(let i=0; i<6; i++) {
        const f = new THREE.Mesh(new THREE.SphereGeometry(0.1), new THREE.MeshBasicMaterial({color: 0xff0000}));
        f.position.set(Math.random()*0.2-0.1, 0.2, Math.random()*0.2-0.1);
        bouquet.add(f);
    }
    bouquet.visible = false; scene.add(bouquet);

    // Kontroller
    const setupBtn = (id, key) => {
        const el = document.getElementById(id);
        el.onpointerdown = () => keys[key] = true;
        el.onpointerup = () => keys[key] = false;
    };
    setupBtn('up', 'up'); setupBtn('down', 'down'); setupBtn('left', 'left'); setupBtn('right', 'right');

    loop();
}

function loop() {
    requestAnimationFrame(loop);
    if(phase === "play") {
        const vel = 0.25;
        if(keys.up) chruno33.position.z -= vel;
        if(keys.down) chruno33.position.z += vel;
        if(keys.left) chruno33.position.x -= vel;
        if(keys.right) chruno33.position.x += vel;

        chruno33.position.x = Math.max(-2.7, Math.min(2.7, chruno33.position.x));
        chruno33.position.z = Math.max(-195, Math.min(5, chruno33.position.z));
        chruno33.position.y = 0.4;

        camera.position.lerp(new THREE.Vector3(chruno33.position.x, 2.5, chruno33.position.z + 6), 0.1);
        camera.lookAt(chruno33.position);

        roses.forEach(r => {
            if(r.visible && chruno33.position.distanceTo(r.position) < 0.8) {
                r.visible = false; collected++;
                document.getElementById('count').innerText = Math.min(33, collected);
            }
        });

        if(collected >= 33 && chruno33.position.z < -190) { phase = "final"; startFinal(); }
    } else if(phase === "final") {
        // Yandan bakƒ±≈ü a√ßƒ±sƒ± (√ñp√º≈ümeyi g√∂rmek i√ßin)
        camera.position.lerp(new THREE.Vector3(5, 1.2, -300), 0.03);
        camera.lookAt(0, 0.8, -300);
    }

    [chruno33, elfexxel].forEach(cat => {
        if(cat.visible && cat.userData.label) {
            const p = cat.position.clone().project(camera);
            cat.userData.label.style.left = (p.x + 1)/2 * window.innerWidth + 'px';
            cat.userData.label.style.top = (-p.y + 1)/2 * window.innerHeight + 'px';
        }
    });
    renderer.render(scene, camera);
}

function startFinal() {
    document.getElementById('joy').style.display = 'none';
    path.visible = false;
    
    const sand = new THREE.Mesh(new THREE.PlaneGeometry(100, 40), new THREE.MeshStandardMaterial({color: 0xc2b280}));
    sand.rotation.x = -Math.PI/2; sand.position.set(0, -0.05, -300); scene.add(sand);

    const sea = new THREE.Mesh(new THREE.PlaneGeometry(100, 100), new THREE.MeshStandardMaterial({color: 0x0066ff, transparent: true, opacity: 0.7}));
    sea.rotation.x = -Math.PI/2; sea.position.set(0, -0.1, -360); scene.add(sea);

    chruno33.position.set(0, 0.4, -295); chruno33.rotation.y = Math.PI;
    elfexxel.position.set(0, 0.4, -305); elfexxel.visible = true; elfexxel.rotation.y = 0;

    let move = setInterval(() => {
        chruno33.position.z -= 0.04;
        elfexxel.position.z += 0.04;
        if(chruno33.position.distanceTo(elfexxel.position) < 1.0) {
            clearInterval(move);
            // DOƒûRU SARILMA VE √ñP√ú≈ûME (Ayaƒüa kalkƒ±≈ü)
            chruno33.rotation.x = -Math.PI/3; chruno33.position.y = 0.7;
            elfexxel.rotation.x = -Math.PI/3; elfexxel.position.y = 0.7;
            
            chruno33.userData.lip.visible = true;
            elfexxel.userData.lip.visible = true;
            bouquet.visible = true; bouquet.position.set(0.4, 0.9, -300);

            document.getElementById('final-msg').style.display = 'flex';
            setTimeout(() => document.getElementById('m1').style.opacity = 1, 500);
            setTimeout(() => document.getElementById('m2').style.opacity = 1, 2000);
            setTimeout(() => document.getElementById('m3').style.opacity = 1, 4000);
        }
    }, 30);
}
</script>
</body>
</html>
