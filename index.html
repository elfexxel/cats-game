<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Chruno33 & Elfexxel - Fixed 33</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>
    <style>
        * { touch-action: none; -webkit-user-select: none; user-select: none; }
        body { margin: 0; overflow: hidden; background: #000; position: fixed; width: 100%; height: 100%; font-family: sans-serif; }
        #ui { position: fixed; top: 15px; width: 100%; text-align: center; color: #ff00ea; font-size: 22px; font-weight: bold; z-index: 100; }
        .controls { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); display: grid; grid-template-columns: repeat(3, 75px); grid-gap: 15px; z-index: 500; }
        .btn { width: 75px; height: 75px; background: rgba(255,255,255,0.2); border: 2px solid #fff; border-radius: 50%; display: flex; justify-content: center; align-items: center; color: white; font-size: 30px; }
        #overlay { position: fixed; inset: 0; background: black; color: white; display: flex; justify-content: center; align-items: center; z-index: 9999; text-align: center; font-size: 24px; cursor: pointer; }
        #final-ui { position: fixed; inset: 0; display: none; justify-content: center; align-items: center; z-index: 1000; flex-direction: column; background: rgba(0,0,0,0.85); }
        .msg { color: #fff; padding: 15px; border-radius: 20px; margin: 10px; border: 2px solid #ff00ea; opacity: 0; transition: 1.5s; text-align: center; width: 80%; }
    </style>
</head>
<body>

<div id="overlay" onclick="start()">‚ù§Ô∏è DOKUN VE BA≈ûLA ‚ù§Ô∏è<br><br>33 G√ºl Garantilendi!</div>
<div id="ui">üåπ Toplanan: <span id="count">0</span> / 33</div>

<div class="controls" id="joy" style="display:none;">
    <div style="grid-column: 2" class="btn" id="b-up">‚ñ≤</div>
    <div style="grid-column: 1" class="btn" id="b-left">‚óÄ</div>
    <div style="grid-column: 2" class="btn" id="b-down">‚ñº</div>
    <div style="grid-column: 3" class="btn" id="b-right">‚ñ∂</div>
</div>

<div id="final-ui">
    <div id="m1" class="msg">i luv u üñ§</div>
    <div id="m2" class="msg">i luv u too üß°</div>
    <div id="m3" class="msg" style="color:#ff00ea; font-weight:bold;">elfexxel'den sevgilim chruno33'e üòõ</div>
</div>

<script>
document.addEventListener('touchstart', e => { if (e.touches.length > 1) e.preventDefault(); }, { passive: false });

let scene, camera, renderer, chruno33, elfexxel, roses = [], collected = 0, phase = "init";
let keys = { up: false, down: false, left: false, right: false };

function start() {
    document.getElementById('overlay').style.display = 'none';
    document.getElementById('joy').style.display = 'grid';
    if(phase === "init") init();
}

function createCat(color, eyeColor) {
    const group = new THREE.Group();
    const mat = new THREE.MeshStandardMaterial({ color: color });
    const body = new THREE.Mesh(new THREE.SphereGeometry(0.32, 20, 20), mat);
    body.scale.set(1, 0.85, 1.3); body.position.y = 0.3; group.add(body);
    const head = new THREE.Mesh(new THREE.SphereGeometry(0.26, 20, 20), mat);
    head.position.set(0, 0.55, 0.2); group.add(head);
    const earGeo = new THREE.ConeGeometry(0.08, 0.2, 4);
    const eL = new THREE.Mesh(earGeo, mat); eL.position.set(0.12, 0.75, 0.2); group.add(eL);
    const eR = eL.clone(); eR.position.x = -0.12; group.add(eR);
    const eyeMat = new THREE.MeshBasicMaterial({ color: eyeColor });
    const eye = new THREE.Mesh(new THREE.SphereGeometry(0.05, 12, 12), eyeMat);
    eye.position.set(0.1, 0.6, 0.42); group.add(eye);
    const eye2 = eye.clone(); eye2.position.x = -0.1; group.add(eye2);
    const legGeo = new THREE.CylinderGeometry(0.05, 0.05, 0.15);
    for(let i=0; i<4; i++) {
        const leg = new THREE.Mesh(legGeo, mat);
        leg.position.set(i%2 ? 0.15 : -0.15, 0.08, i<2 ? 0.3 : -0.2); group.add(leg);
    }
    return group;
}

function init() {
    phase = "play";
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0x050510);
    camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.body.appendChild(renderer.domElement);

    scene.add(new THREE.AmbientLight(0xffffff, 2));
    const road = new THREE.Mesh(new THREE.BoxGeometry(6, 0.1, 300), new THREE.MeshStandardMaterial({color: 0xffffff}));
    road.position.set(0, -0.05, -140); scene.add(road);

    chruno33 = createCat(0xffa500, 0x221100);
    elfexxel = createCat(0x111111, 0x00ff00);
    elfexxel.visible = false; scene.add(chruno33, elfexxel);

    const colors = [0xff0000, 0x800080, 0xff00ea];
    // G√úLLER BURADA SABƒ∞T SIRALANIYOR (ASLA EKSƒ∞K √áIKMAZ)
    for(let i=0; i<33; i++) {
        const r = new THREE.Mesh(new THREE.SphereGeometry(0.2, 12, 12), new THREE.MeshStandardMaterial({color: colors[i%3]}));
        r.position.set(0, 0.25, -i * 6 - 20); // Hepsi yolun tam ortasƒ±nda 6 metre arayla
        scene.add(r); roses.push(r);
    }

    const setBtn = (id, k) => {
        const el = document.getElementById(id);
        el.addEventListener('pointerdown', (e) => { e.preventDefault(); keys[k] = true; });
        el.addEventListener('pointerup', () => keys[k] = false);
    };
    setBtn('b-up','up'); setBtn('b-down','down'); setBtn('b-left','left'); setBtn('b-right','right');
    loop();
}

function loop() {
    requestAnimationFrame(loop);
    if(phase === "play") {
        const spd = 0.3;
        if(keys.up) chruno33.position.z -= spd;
        if(keys.down) chruno33.position.z += spd;
        if(keys.left) chruno33.position.x -= spd;
        if(keys.right) chruno33.position.x += spd;
        
        chruno33.position.x = Math.max(-2.7, Math.min(2.7, chruno33.position.x));
        camera.position.lerp(new THREE.Vector3(chruno33.position.x, 2.5, chruno33.position.z + 6), 0.1);
        camera.lookAt(chruno33.position.x, 0.5, chruno33.position.z);

        roses.forEach(r => {
            if(r.visible && chruno33.position.distanceTo(r.position) < 0.9) {
                r.visible = false; collected++;
                document.getElementById('count').innerText = collected;
            }
        });
        if(collected >= 33 && chruno33.position.z < -220) { phase = "final"; end(); }
    }
    renderer.render(scene, camera);
}

function end() {
    document.getElementById('joy').style.display = 'none';
    chruno33.position.set(-0.7, 0, -240);
    elfexxel.position.set(0.7, 0, -240);
    elfexxel.visible = true;
    document.getElementById('final-ui').style.display = 'flex';
    setTimeout(() => document.getElementById('m1').style.opacity = 1, 500);
    setTimeout(() => document.getElementById('m2').style.opacity = 1, 2000);
    setTimeout(() => document.getElementById('m3').style.opacity = 1, 4000);
}
</script>
</body>
</html>
